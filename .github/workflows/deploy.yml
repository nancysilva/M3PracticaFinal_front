name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Build Project
      run: npm run build

    - name: Simulated Deployment
      run: echo "Deploying frontend to Azure (simulado)..."
